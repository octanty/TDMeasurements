text.title=Post Apocalyptic 2165 - Systems Utility for Recording and Virtual Indexing of Violent Enemies
index.headline=Welcome dear Apocalypse Survivor. The current year is 2165. This system has been created to help remaining human forces improve their chance of survival as we face being overrun by Monsters that have spawned from the nuclear wars. Please help mankind survive by adding weapons that you have found effective in combat. If you have discovered or spotted a monster within a new or known location please add all of this information to the PA165 Survive Knowledge Base. Tracking or monster movements and weapon efficiencies can also be done. This is your final call to action....help human kind. Survive
index.headline2=Administrator of the system should be able to perform CRUD operations on all entities. Ordinary user will use this system to record his experience which weapon could be efficiently used against the monster as well as to assign areas where the creature has been spotted.
