index.headline= \u0413\u043e\u0440\u0441\u0442\u043a\u0430 \u043f\u0435\u0440\u0435\u0436\u0438\u0442\u043a\u043e\u0432 \u0434\u043e\u043b\u0436\u043d\u044b \u0437\u0430\u0449\u0438\u0449\u0430\u0442\u044c\u0441\u044f \u043e\u0442 \u044d\u0442\u0438\u0445 \u0441\u0443\u0449\u0435\u0441\u0442\u0432. \u0415\u0441\u0442\u044c \u0432 \u043d\u0430\u043b\u0438\u0447\u0438\u0438 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0432\u0438\u0434\u044b \u043e\u0440\u0443\u0436\u0438\u044f, \u043a\u0430\u0436\u0434\u043e\u0435 \u043e\u0440\u0443\u0436\u0438\u0435 \u0438\u043c\u0435\u0435\u0442 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0443\u0434\u043e\u0431\u0441\u0442\u0432\u043e \u043f\u0440\u043e\u0442\u0438\u0432 \u043d\u0435\u043a\u043e\u0435\u0433\u043e \u0447\u0443\u0434\u043e\u0432\u0438\u0449\u0430. \u042d\u0442\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0434\u043e\u043b\u0436\u043d\u0430 \u0432\u043a\u043b\u044e\u0447\u0438\u0442\u044c \u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u043e \u043c\u043e\u043d\u0441\u0442\u0440\u043e\u0432 (\u0438\u043c\u044f, \u0440\u043e\u0441\u0442, \u0432\u0435\u0441, \u043b\u043e\u0432\u043a\u043e\u0441\u0442\u044c, ...), \u0440\u0430\u0439\u043e\u043d\u044b, \u0433\u0434\u0435 \u0436\u0438\u0432\u0443\u0442 \u0447\u0443\u0434\u043e\u0432\u0438\u0449\u0430 (\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435, \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435, \u043f\u043b\u043e\u0449\u0430\u0434\u044c) \u0438 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0435 \u043e\u0440\u0443\u0436\u0438\u0435 (\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435, \u043f\u0438\u0441\u0442\u043e\u043b\u0435\u0442-\u0434\u043b\u0438\u043d\u043d\u0430, \u0431\u043e\u0435\u043f\u0440\u0438\u043f\u0430\u0441\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f).
index.headline2=\u0410\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u043e\u0440 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0434\u043e\u043b\u0436\u0435\u043d \u0438\u043c\u0435\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0442\u044c CRUD \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u0438 \u043d\u0430 \u0432\u0441\u0435\u0445 \u0441\u0443\u0431\u044a\u0435\u043a\u0442\u043e\u0432. \u041e\u0431\u044b\u043a\u043d\u043e\u0432\u0435\u043d\u043d\u044b\u0435 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u0431\u0443\u0434\u0435\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u044d\u0442\u0443 \u0441\u0438\u0441\u0442\u0435\u043c\u0443, \u0447\u0442\u043e\u0431\u044b \u0437\u0430\u043f\u0438\u0441\u0430\u0442\u044c \u0441\u0432\u043e\u0439 \u043e\u043f\u044b\u0442, \u043a\u0430\u043a\u043e\u0435 \u043e\u0440\u0443\u0436\u0438\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u043e \u043f\u0440\u043e\u0442\u0438\u0432 \u043c\u043e\u043d\u0441\u0442\u0440\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0437\u043d\u0430\u0447\u0438\u0442\u044c \u043e\u0431\u043b\u0430\u0441\u0442\u0438, \u0433\u0434\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e \u0431\u044b\u043b \u0437\u0430\u043c\u0435\u0447\u0435\u043d.
