<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                
                <h:messages globalOnly="true" class="message"/>
                
                <c:set var="a" value="#{artistManager.init()}" scope="request" />
                <h1>#{msg.newArtist}</h1>
                
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msg.artistName}: " />
                        <h:inputText value="#{a.name}" required="true" />
                    </h:panelGrid>
                    
                    <h:commandButton value="#{msg.create}" action="#{artistManager.create}" rendered="#{loginManager.loggedIn}" />
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
