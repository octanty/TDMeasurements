<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h1>#{msg.logining}</h1>
                <h:messages globalOnly="true"/>

                <h:form id="loginForm">
                    <h:panelGrid columns="1" rendered="#{!loginManager.loggedIn}">
                        <h:outputLabel value="#{msg.username}:" />
                        <h:inputText id="username" value="#{credentialsManager.username}" />
                        <h:outputLabel value="#{msg.password}:" />
                        <h:inputSecret id="password" value="#{credentialsManager.password}" />
                    </h:panelGrid>
                    <h:commandButton id="login" value="#{msg.login}"
                                     action="#{loginManager.login}" rendered="#{!loginManager.loggedIn}" />
                    <h:commandButton id="logout" value="#{msg.logout}"
                                     action="#{loginManager.logout}" rendered="#{loginManager.loggedIn}" />
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
